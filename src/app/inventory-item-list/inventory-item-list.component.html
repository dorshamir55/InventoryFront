<div>
    <h2>Inventory Item List</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Amount</th>
                <th>Inventory Code</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let inventoryItem of invetoryItems">
                <td>{{ inventoryItem.name }}</td>
                <td>{{ inventoryItem.amount }}</td>
                <td>{{ inventoryItem.inventoryCode }}</td>
                <td>
                    <button (click) = "updateInventoryItem(inventoryItem.itemNo)" class="btn btn-info">Update</button>
                    <button (click) = "deleteInventoryItem(inventoryItem.itemNo)" class="btn btn-danger" style="margin-left: 10px">Delete</button>
                    <button (click) = "inventoryItemDetails(inventoryItem.itemNo)" class="btn btn-info" style="margin-left: 10px">View</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
